<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #000000;
            --muted: #666666;
            --offline: #999999;
            --light-gray: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--text);
            padding-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .card {
            border: 1px solid var(--border);
            padding: 1rem;
            background: var(--bg);
            transition: background 0.15s;
        }

        .card:hover {
            background: var(--light-gray);
            cursor: pointer;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .device-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .device-location {
            color: var(--muted);
            font-size: 0.875rem;
        }

        .device-readings {
            margin-top: 0.75rem;
            font-size: 0.875rem;
        }

        .reading {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }

        .reading-label {
            color: var(--muted);
        }

        .reading-value {
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .online {
            background: var(--text);
        }

        .offline {
            background: var(--offline);
        }

        .device-detail {
            max-width: 800px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .chart-container {
            margin: 1.5rem 0;
            border: 1px solid var(--border);
            padding: 1rem;
        }

        .chart-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        svg.chart {
            width: 100%;
            height: 120px;
            display: block;
        }

        .chart-line {
            fill: none;
            stroke: var(--text);
            stroke-width: 1.5;
        }

        .chart-area {
            fill: var(--light-gray);
        }

        .chart-dot {
            fill: var(--text);
        }

        .latest-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .latest-value-box {
            border: 1px solid var(--border);
            padding: 1rem;
            text-align: center;
        }

        .latest-value-label {
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .latest-value-number {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .last-seen {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.5rem;
        }

        .no-data {
            color: var(--muted);
            font-style: italic;
            padding: 2rem;
            text-align: center;
            border: 1px dashed var(--border);
        }

        .htmx-request {
            opacity: 0.5;
        }

        /* Form styles */
        .add-device-form {
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg);
        }

        .form-group input:focus {
            outline: 2px solid var(--text);
            outline-offset: 1px;
        }

        .form-hint {
            display: block;
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 0.25rem;
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--text);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--muted);
        }

        .btn-secondary {
            background: var(--bg);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--light-gray);
        }

        .form-error {
            margin-top: 1rem;
            padding: 0.75rem;
            border: 1px solid var(--text);
            background: var(--light-gray);
            font-size: 0.875rem;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .add-device-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            text-decoration: none;
        }

        .add-device-btn:hover {
            background: var(--light-gray);
        }
    </style>
</head>
<body>
    {{template "content" .}}
</body>
</html>
