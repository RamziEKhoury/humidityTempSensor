<div class="add-device-form">
    <a href="#" class="back-link" hx-get="/devices" hx-target="#devices-container" hx-swap="innerHTML">&larr; Back to devices</a>

    <h2>Add New Device</h2>

    <form hx-post="/device" hx-target="#devices-container" hx-swap="innerHTML">
        <div class="form-group">
            <label for="device_id">Device ID</label>
            <input type="text" id="device_id" name="device_id" required
                   placeholder="e.g., sensor-001" maxlength="64"
                   pattern="[a-zA-Z0-9_-]+"
                   title="Only letters, numbers, hyphens, and underscores allowed">
            <span class="form-hint">Unique identifier for the device (used in X-Device-Id header)</span>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required
                   placeholder="e.g., Living Room" maxlength="255">
            <span class="form-hint">Where the device is located</span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Device</button>
            <button type="button" class="btn btn-secondary"
                    hx-get="/devices" hx-target="#devices-container" hx-swap="innerHTML">Cancel</button>
        </div>
    </form>

    {{if .Error}}
    <div class="form-error">{{.Error}}</div>
    {{end}}
</div>
